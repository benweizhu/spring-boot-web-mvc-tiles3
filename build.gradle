apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'war'

group = 'com.mvmlabs.spring-boot-play'
version = '1.0'

description = "spring-boot-web-mvc"

sourceCompatibility = 1.5
targetCompatibility = 1.5

repositories {
    maven { url "http://repo.maven.apache.org/maven2" }
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.2.RELEASE")
    }
}
apply plugin: 'spring-boot'

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile group: 'org.apache.tiles', name: 'tiles-jsp', version: '3.0.4'

    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test') {
        exclude(module: 'commons-logging')
    }

    providedCompile group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat'
    providedCompile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper'
}
